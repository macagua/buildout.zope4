[buildout]
extends = https://zopefoundation.github.io/Zope/releases/4.0b10/versions-prod.cfg
parts = zope4

[zope4]
recipe = zc.recipe.egg
eggs =
    Zope

[instance]
recipe = plone.recipe.zope2instance
eggs = 
    ${zope4:eggs}
    Products.TemporaryFolder
user = admin:admin
http-address = 8081

[zopepy]
recipe = zc.recipe.egg
eggs = ${zope4:eggs}
interpreter = zopepy
scripts = zopepy

[version]
setuptools =
zc.buildout =
zc.recipe.egg = 2.0.7
pycparser = 2.19
plone.recipe.zope2instance = 6.2.1
Products.TemporaryFolder = 5.3
soupsieve = 1.9.1

